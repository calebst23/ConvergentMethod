<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Convergent Method</title>
    <link rel="icon" type="image/png" href="media/favicon.webp">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="media/CMFullWhite.png" alt="CM Logo">
                Convergent Method
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="team.html">Team</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Get in Touch</h1>
        <a href="YOUR_LINKEDIN_URL_HERE" target="_blank" class="linkedin-btn">
            <img src="media/linkedin.png" alt="LinkedIn Logo" >
            Connect on LinkedIn
        </a>
        
        <div class="contact-wrapper">
            <form action="backend/mailer.php" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Convergent Method LLC. All Rights Reserved.</p>
    </footer>
    <script>
    // Check URL parameters for status
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');

    if (status === 'success') {
        alert("Thank you! Your message has been sent successfully.");
    } else if (status === 'error') {
        alert("Please fill out the form correctly and try again.");
    } else if (status === 'server_error') {
        alert("Sorry, our email server is having trouble. Please try again later.");
    }
</script>
</body>
</html>
